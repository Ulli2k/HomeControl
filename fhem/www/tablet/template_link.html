<!DOCTYPE html>
<html>
<head>
	<!-- FHEM Tablet UI V2.6 -->
	<!-- Template für Startseite zum Aufruf der Contentseiten -->
</head>
<body>
	<div class="row">
	
		<div class="cell-0 left-align left-space">
			<div class="big compressed" data-type="symbol" data-device="var_device" 
						data-states='["closed","off","open","on","undefined"]' data-colors='["blue","blue","red","red","red"]' data-color="blue" data-icon="var_icon"
			></div>
		</div>
		
		<div class="cell-100 left-align left-space-2x">
			<div class="big">var_name</div>
			<div data-type="label" data-device="var_device" data-get="var_reading" data-substitution='["var_state1","var_text1","var_state2","var_text2","var_state3","var_text3"]'></div>
		</div>
		
<!--		<div class="cell"></div>-->

		<div class="cell right-space">
			<div data-type="link" data-url="#var_link.html" data-load="#var_link" data-color="black" data-fade-duration="0">
				<div class="compressed" data-type="symbol" data-color="gray" data-icon="mi-chevron_right"></div>
			</div>
		</div>

	</div>
</body>
</html>
