<!DOCTYPE html>
<html>
<body>
    <div class="page" id="content_light">
    
		<div class="phone-back-btn">
			<div data-type="link" data-url="#content_home.html" data-load="#content_home" data-color="white" data-icon="mi-chevron_left" class="large"></div>
		</div>

		<div class="hbox">
		
			<div class="vbox phone-width">
				<div class="card lift">
					<header>Wohnküche</header>
					<section>
						<div data-template="template_switch.html" data-parameter='{"var_name":"TV","var_device":"WK_TV","var_state_off":"off","var_state_on":"on","var_icon_off":"fa-television","var_icon_on":"fa-television","var_text_off":"OFF","var_text_on":"ON","var_set_off":"turnoff","var_set_on":"turnon"}'></div>
					</section>
					<section>
						<div data-template="template_music.html" data-parameter='{"var_name":"Musik","var_tuner_device":"WK_Tuner","var_player_device":"WK_KodiAudio","var_volume_device":"Kodi","var_icon":"fa-music"}'></div>	
					</section>
					<section>
						<div data-template="template_switch.html" data-parameter='{"var_name":"Indirekte&nbsp;Beleuchtung","var_device":"WK_BackLight","var_state_off":"off","var_state_on":"on","var_icon_off":"oa-light_downlight","var_icon_on":"oa-light_downlight","var_text_off":"OFF","var_text_on":"ON","var_set_off":"off","var_set_on":"on"}'></div>
					</section>
					<section>
						<div data-template="template_switch.html" data-parameter='{"var_name":"Kugel","var_device":"WK_BodenLicht","var_state_off":"off","var_state_on":"on","var_icon_off":"oa-light_ceiling_light","var_icon_on":"oa-light_ceiling_light","var_text_off":"OFF","var_text_on":"ON","var_set_off":"off","var_set_on":"on"}'></div>
					</section>
					<section>
						<div data-template="template_switch.html" data-parameter='{"var_name":"Christbaum","var_device":"WK_Christbaum","var_state_off":"off","var_state_on":"on","var_icon_off":"oa-scene_x-mas","var_icon_on":"oa-scene_x-mas","var_text_off":"OFF","var_text_on":"ON","var_set_off":"off","var_set_on":"on"}'></div>
					</section>
				</div>
			</div>

			<div class="vbox phone-width">
				<div class="card lift">
					<header>Aussen</header>
					<section>
						<div data-template="template_switch.html" data-parameter='{"var_name":"Lichterkette","var_device":"HS_Licht","var_state_off":"off","var_state_on":"on","var_icon_off":"oa-light_outdoor","var_icon_on":"oa-light_outdoor","var_text_off":"OFF","var_text_on":"ON","var_set_off":"off","var_set_on":"on"}'></div>
					</section>
				</div>
				<div class="card lift">
					<header>Büro</header>
					<section>
						<div data-template="template_switch.html" data-parameter='{"var_name":"Schreibtich","var_device":"BU_Schreibtisch","var_state_off":"off","var_state_on":"on","var_icon_off":"fa-plug","var_icon_on":"fa-plug","var_text_off":"OFF","var_text_on":"ON","var_set_off":"off","var_set_on":"on"}'></div>
					</section>
					<section>
						<div data-template="template_switch.html" data-parameter='{"var_name":"Drucker","var_device":"BU_Drucker","var_state_off":"off","var_state_on":"on","var_icon_off":"fa-print","var_icon_on":"fa-print","var_text_off":"OFF","var_text_on":"ON","var_set_off":"off","var_set_on":"on"}'></div>
					</section>
					<section>
						<div data-template="template_docArchiv.html" data-parameter='{"var_name":"Scanner","var_device":"BU_Drucker","var_docArchiv_device":"BU_DocArchiv","var_state_off":"off","var_state_on":"on","var_icon_off":"mi-scanner","var_icon_on":"mi-scanner","var_text_off":"OFF","var_text_on":"ON","var_set_off":"off","var_set_on":"on"}'></div>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
