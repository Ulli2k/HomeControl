<!DOCTYPE html>
<html>
<head>
	<!-- FHEM Tablet UI V2.6 -->
	<!-- Template für Startseite zum Aufruf der Contentseiten -->
</head>
<body>
	<div class="row">

		<div class="cell-0 left-align left-space">
			<div class="big compressed" data-type="symbol" data-device="var_device" 
						data-get="var_state_reading" data-get-off="var_state_off" data-get-on="var_state_on" data-off-color="var_state_color_off" data-on-color="var_state_color_on" data-icon="var_icon"
			></div>						
		</div>
		
		<div class="cell-100 left-align left-space-2x">
			<div class="big">var_name</div>
			<div class="large" data-type="label" data-device="var_device" 
						data-get='var_reading' data-mask='var_mask_reading' data-hide="var_reading" data-hide-on="-"
			></div>				
			<div class="large" data-type="joinedlabel" data-device="var_device" 
						data-get='var_joind_reading' data-mask='var_mask_reading'
			></div>	
		</div>
		
<!--		<div class="cell"></div>-->
		
		<div class="cell right-space-2x">
			<div class="bigger robotothin" data-type="label" data-device="var_device" 
					data-get="var_state_reading" data-substitution="s/ min//g" data-limits='var_state_limit' data-colors='var_state_colors'>
      </div>
		</div>
		
	</div>
</body>
</html>
